comp_coding:
  resources_servers:
    comp_coding:
      entrypoint: app.py

comp_coding_simple_agent:
  responses_api_agents:
    simple_agent:
      entrypoint: app.py
      resources_server:
        type: resources_servers
        name: comp_coding
      model_server:
        type: responses_api_models
        name: policy_model
      datasets:
      - name: train
        type: train
        jsonl_fpath: resources_servers/comp_coding/data/train.jsonl
        gitlab_identifier:
          dataset_name: comp_coding
          version: 0.0.1
          artifact_fpath: train.jsonl
        license: Apache 2.0
      - name: example
        type: example
        jsonl_fpath: resources_servers/comp_coding/data/example.jsonl
